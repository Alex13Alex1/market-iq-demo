name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM deps
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Init Capacitor (SAFE)
        run: |
          npx cap init "Market IQ" com.alex13alex1.marketiq --web-dir www || true

      - name: Add Android Platform
        run: |
          npx cap add android || true

      - name: Sync Android
        run: |
          npx cap sync android

      # ðŸ”¥ Ð¤Ð˜ÐšÐ¡ Kotlin ÐºÐ¾Ð½Ñ„Ð»Ð¸ÐºÑ‚Ð¾Ð²
      - name: Fix Kotlin Version
        run: |
          if [ -f android/variables.gradle ]; then
            sed -i 's/kotlin_version = .*/kotlin_version = "1.9.10"/' android/variables.gradle
          fi

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: market-iq-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
